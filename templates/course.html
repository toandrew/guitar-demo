<div class="course-body">
    <div class="btn-group">
        <button class="button" ng-class="{'btn-primary':isCurrentStep(0)}" ng-click="setCurrentStep(0)">前一步</button>
        <p class="course-title">基础知识</p>
        <button class="button" ng-class="{'btn-primary':isCurrentStep(2)}" ng-click="setCurrentStep(1)">后一步</button>
    </div>
    <div class="slide-frame">
        <div class="wave ">
            <div class="video_container ">
                <div class="img" id="play ">
                    <img src="/files/guitar.jpg">
                    <i class=""></i>
                </div>
                <div class="video_box ">
                    <p class="curTime" id="timer">00:00</p>
                    <div class="progress ">
                        <progress max="300 " value="0"></progress>
                    </div>
                    <p class="allTime " id="all-time ">00:00</p>
                    <div class="clear "></div>
                    <video id="myVideo ">
                        <source src="" type="video/mpeg ">
                    </video>
                </div>
                <div class="course_info">
                    <h3>重点文字展示</h3>
                    <p>xxxxx</p>
                </div>
            </div>
            <div ng-controller="AlphaTabController">
                <div id="alphaTab" data-file="files/NightWish.gp5" data-tracks="3"></div>
                <div id="controls">
                    <div id="loadingInfo">Player not ready</div>
                    <div id="sfInfo">Loading Soundfont <span class="progress"></span></div>
                    <button class="button play" disabled="disabled" id="playPause" ng-click="playPauseQupu()">Play</button>
                    <button class="button" disabled="disabled" id="stop" ng-click="stopQupu()">Stop</button>
                </div>
            </div>
        </div>
    </div>
</div>
