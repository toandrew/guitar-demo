<div class="search-box">
    <h6>曲谱库</h6>
    <form name="search" ng-submit="searchQupu()" method="get">
        <input type="text" class="" name="keyword" ng-model="searchKeyword" placeholder="搜索曲谱" />
        <input type="submit" class="btn-searkch" value="搜索" />
    </form>
</div>

<div class="all-courses" ng-show="showHint">
    <h1>猜你喜欢</h1>
    <ul>
        <li ng-repeat="info in searchHintData.info" class="well">
                <div class="hot-img-l"> <img src={{info.detail.img}} alt={{info.title}}></div>
                <div class="hot-text-r">
                    <h2>{{info.title}}: {{info.desc}}</h2>
                    <p>
                    	<span class="name">xxx</span>
                    	<span class="number">001</span>
                    </p>
                </div>
        </li>
    </ul>
</div>

<div class="all-courses" ng-show="!showHint">
    <h1>搜索结果</h1>
    <ul>
        <li ng-repeat="info in searchResultData.info" class="well">
                <div class="hot-img-l"> <img src={{info.detail.img}} alt={{info.title}}></div>
                <div class="hot-text-r">
                    <h2>{{info.title}}: {{info.desc}}</h2>
                    <p>
                    	<span class="name">xxx</span>
                    	<span class="number">001</span>
                    </p>
                </div>
        </li>
    </ul>
</div>
