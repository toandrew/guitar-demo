<div class="search-box">
    <form name="search" ng-submit="searchQupu()" method="get">
        <input id="s_keyword" type="text" name="keyword" ng-model="searchKeyword" placeholder="输入曲谱名" />
        <input id="s_btn" type="submit" class="btn-searkch" value="搜索" />
    </form>
</div>

<div class="all-courses" ng-show="showHint">
    <h1>猜你喜欢</h1>
    <ul>
        <li ng-repeat="info in searchHintData.info" class="well">
            <a href="#/qupu/{{info.id}}">
                <div class="hot-img-l"> <img src={{info.detail.img}} alt={{info.title}}></div>
                <div class="hot-text-r">
                    <h2>{{info.title}}</h2>
                    <p class="qupu-type">难易度：{{info.type}}</p>
                    <p>
                    	<span class="name">xxx</span>
                    	<span class="number">001</span>
                    </p>
                </div>
            </a>
        </li>
    </ul>
</div>

<div class="all-courses" ng-show="!showHint">
    <h1>搜索结果</h1>
    <ul>
        <li ng-repeat="info in searchResultData.info" class="well">
            <a href="#/qupu/{{info.id}}">
                <div class="hot-img-l"> <img src={{info.detail.img}} alt={{info.title}}></div>
                <div class="hot-text-r">
                    <h2>{{info.desc}}</h2>
                    <p class="qupu-type">难易度：{{info.type}}</p>
                    <p>
                    	<span class="name">xxx</span>
                    	<span class="number">001</span>
                    </p>
                </div>
            </a>
        </li>
    </ul>
</div>
